    <div class="container-fluid mt-3 mb-5">
        <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        async function play() {
            const inpElem = document.getElementById("q");
            const input = inpElem.value;
            const key = "Bearer OPENROUTERAPIKEY";
            const responseDiv = document.getElementById("response");
            const selModel = document.getElementById("aiModel");
            const imodel = selModel.value;
            if (!input) {
                responseDiv.innerHTML = "How can I help you? Type your query and Play to get response";
                return;
            }
            responseDiv.innerHTML = "<div class='spinner-border spinner-border-sm' role='status'><span class='sr-only'></span></div>";
            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: key,
                            "HTTP-Referer": "https://chillies.red/",
                            'X-Title': 'DOT RED',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: imodel,
                            messages: [{ role: 'user', content: input }],
                        }),
                    }
                );
                const data = await response.json();
                console.log(data);
                const markdownText = data.choices?.[0]?.message?.content || 'Response unavailable at the moment, try with another model.';
                responseDiv.innerHTML = "<span class='text-primary'>" + input + "</span><br><br>";
                responseDiv.innerHTML += marked.parse(markdownText);
                //inpElem.value = "";
                //inpElem.focus();
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
            inpElem.focus();
        }
    </script>
    <script>
        var input = document.getElementById("q");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("play").click();
            }
        });
    </script>
